<form [formGroup]="profileForm" class="form-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Profile Information</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input formControlName="firstName" matInput placeholder="first_name">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input  formControlName="lastName" matInput placeholder="last_name">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <mat-form-field class="full-width">
              <textarea  formControlName="email" matInput placeholder="email"></textarea>
            </mat-form-field>
          </div>

          <div class="row">
            <div class="col-md-12">
                <mat-radio-group  formControlName="gender" class="margin-left">
                    <mat-radio-button value="male"> Male </mat-radio-button>
                    <mat-radio-button value="female"> Female </mat-radio-button>
                </mat-radio-group>
            </div>
         </div>
        </div>
    </mat-card-content>
      <mat-card-actions>
        <button (click)="saveForm()" mat-raised-button color="primary">Save</button>
        <button type="button" mat-raised-button color="primary" class="btn btn-primary"(click)="addItem()">Add</button>
      </mat-card-actions>
    </mat-card>
<tbody>
    <tr *ngFor="let item of listData">
<td><span>{{item.first_name}}</span></td>
<td><span>{{item.last_name}}</span></td>
<td><span>{{item.email}}</span></td>
    </tr>
</tbody>


  </form>
